<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tabela.css">
    <title>Tabela</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Cadastro Concluido</h1>
        </div>

        <br>
        <center>
        <table id="tabela">
            <thead>
                <tr class="tituloTabela">
                    <th>Nome</th>
                    <th>Nickname</th>
                    <th>Email</th>
                    <th>Senha</th>
                </tr>
            </thead>
            <tbody id="corpoTabela"></tbody>
        </table>
        </center>
    </div>
    <div class="mensagem">
        <h2>Bem vindo!!!</h2>
    </div>

    <script src="./tabela.js"></script>
</body>
</html>
